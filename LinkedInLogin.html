<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <link rel="stylesheet" href="Assignment.css">
    
</head>
<body>

    <p class="p0">LinkedIn</p>
    
    <div class="container">
        <div class="content">
            

            <section>
                <div class="signin-cont">
                    <div class="signin-box">
                        <div class="signin-head">
                            <h1>Sign in</h1>
                            <p class="p1">Stay updated on your professional world</p>
                        </div>
                        <div class="signin-input">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">   
                        </div>
                        <div class="signin-fpassword">
                            <p> <a href="">Forgot password?</a></p>
                        </div>
                        <div class="signin-input">
                            <input type="submit" value="Signin" >
                        </div>
                        <div class="signin-or">
                            <div></div>
                            <div>OR</div>
                            <div></div>
                        </div>
                        <div class="signin-google-apple">
                            <input type="submit"  value="Signin with Google">
                            <input type="submit" value="Signin with Apple">
                        </div>
                    </div>
                </div>
                
            </section>

            <p class="p2">New to LinkedIn? <a href="">Join now</a></p>

        </div>


    </div>

</body>
</html>
